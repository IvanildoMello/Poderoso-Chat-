<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O Poderoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      h1, h2, h3, h4, button, input {
        font-family: 'Orbitron', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(10, 20, 30, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.05);
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 5px rgba(0, 255, 255, 0.1);
      }
      p {
        line-height: 1.6;
      }

      /* --- NEW ANIMATIONS & EFFECTS --- */

      /* CRT Scanline Overlay */
      .crt-overlay {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        opacity: 0.15;
      }

      /* Holographic Flicker */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.9; }
        10% { opacity: 0.97; }
        15% { opacity: 1; }
        20% { opacity: 0.98; }
        50% { opacity: 0.95; }
        55% { opacity: 0.9; }
        60% { opacity: 0.96; }
        100% { opacity: 0.98; }
      }
      .animate-flicker {
        animation: flicker 0.15s infinite;
      }

      /* Glitch Text Effect */
      .glitch-hover:hover {
        animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        color: #06b6d4;
      }
      @keyframes glitch-anim {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }

      /* Background Gradient Move */
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient {
        background-size: 300% 300%;
        animation: gradientMove 15s ease infinite;
      }

      /* Scanline Vertical Sweep */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(200%); opacity: 0; }
      }
      .animate-scanline {
        animation: scanline 3s linear infinite;
      }

      /* Avatar Breathing */
      @keyframes avatarBreath {
        0%, 100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 30px rgba(6,182,212,0.2); }
        50% { transform: scale(1.03); filter: brightness(1.2); box-shadow: 0 0 45px rgba(6,182,212,0.5); }
      }
      .animate-avatar-breath {
        animation: avatarBreath 4s ease-in-out infinite;
      }

      /* Ken Burns */
      @keyframes kenBurns {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-1%, -1%); }
        100% { transform: scale(1) translate(0, 0); }
      }
      .animate-ken-burns {
        animation: kenBurns 20s ease-in-out infinite alternate;
      }
    </style>
